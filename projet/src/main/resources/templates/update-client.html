<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container fade-in">
    <div class="card">
        <h1>Modifier un Client</h1>

        <form th:action="@{/client/update/{id}(id=${client.id})}" th:object="${client}" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom">
                <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" th:field="*{adresse}" class="form-control" id="adresse" placeholder="Adresse">
                <span class="error" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></span>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Téléphone">
                <span class="error" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Mettre à jour</button>
                <a href="/" class="btn btn-secondary">Retour à la liste</a>
            </div>
        </form>
    </div>
</div>
<div class="background">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>
